<!DOCTYPE html>
<html>
<head>
  <title>Students</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <div class="container">
    <h2>Students List</h2>
    <a href="/add" class="btn btn-primary mb-3">Add Student</a>
    <table class="table table-bordered">
      <thead>
        <tr><th>ID</th><th>Name</th><th>Email</th><th>Age</th><th>Image</th><th>Actions</th></tr>
      </thead>
      <tbody>
            {{range .}}
            <tr>
                <td>{{.ID}}</td>
                <td>{{.Name}}</td>
                <td>{{.Email}}</td>
                <td>{{.Age}}</td>
                <td>
                <img src="{{.Image}}" width="60" alt="No Image"><br>
                </td>
                <td>
                <a href="/edit?id={{.ID}}" class="btn btn-sm btn-warning">Edit</a>
                <a href="/delete?id={{.ID}}" class="btn btn-sm btn-danger">Delete</a>
                </td>
            </tr>
            {{end}}
        </tbody>

    </table>
  </div>
</body>
</html>
