<!DOCTYPE html>
<html>
<head>
  <title>Add Student</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <div class="container">
    <h2>Add Student</h2>
    <form action="/add" method="POST" enctype="multipart/form-data">
      <input name="name" class="form-control mb-2" placeholder="Name" required>
      <input name="email" class="form-control mb-2" placeholder="Email" required>
      <input name="age" type="number" class="form-control mb-2" placeholder="Age" required>
      <input name="image" type="file" class="form-control mb-2" accept="image/*" onchange="previewImage(event)">
      <img id="imgPreview" src="#" style="display:none;" width="100"/>
      <button type="submit" class="btn btn-success mt-2">Save</button>
      <a href="/" class="btn btn-secondary mt-2">Cancel</a>
    </form>
  </div>
  <script>
    function previewImage(event) {
      const img = document.getElementById('imgPreview');
      img.src = URL.createObjectURL(event.target.files[0]);
      img.style.display = 'block';
    }
  </script>
</body>
</html>
